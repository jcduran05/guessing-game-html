<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Juan DUran">
    <title>Number Guessing Game</title>

    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <form>
    <!-- Begin page content -->
    <!-- <div id="container" class="container"> -->

      <!-- Title -->
      <div class="col-sm-12 text-center">
        <div class="text-center">
          <h1 id="game-heading">Billy needs help to break into the bank. Pick a number from 1 to 100.</h1>
        </div>
      </div>

      <div class="col-sm-12 text-center" id="number-boxes">
      </div>

      <!-- Input row -->
      <div class="row top-buffer">
        <div class="col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3 text-center">
            <div class="input-group">
              <input type="text" id="guess-input" class="form-control" placeholder="Input a number from 1 to 100" aria-label="Input with button"> 
              <div class="input-group-btn"> 
                <button type="button" id="submit-guess" class="btn btn-emerald">Submit</button>
              </div>
            </div>
        </div>
      </div>

      <!-- Hint given to player if needed -->
      <div class="row top-buffer">
        <div class="col-sm-4 col-sm-offset-4 text-center">
          <div id="hint" style="height: 40px;"></div>
        </div>
      </div>

      <!-- Play again and hint buttons -->
      <div class="row top-buffer">
        <div class="col-sm-4 col-sm-offset-4 text-center">
          <button type="button" id="play-again-btn" class="btn btn-emerald">Play again</button>
          <button type="button" id="hint-btn" class="btn btn-emerald">Give me a hint</button>
        </div>
      </div>

      <!-- Guesses remaining -->
      <div class="row top-buffer">
        <div class="col-sm-4 col-sm-offset-4 text-center">
          <div id="remaining-guesses"></div>
        </div>
      </div>

      <!-- Progress bar -->
      <div class="row top-buffer">
        <div class="col-sm-4 col-sm-offset-4 text-center">
          <!-- <div id="progress" class="progress"></div> -->
        </div>
      </div>

    <!-- </div> close container class -->
    <div id="bank-robber" class="col-sm-6"><img src="img/robber.png"></div>
    <div id="bank-vault" class="col-sm-6 text-center"><img src="img/bank_vault.png"></div>
    <!-- End page content -->
    <footer class="footer">
        <div style="height: 3px; background-color: #333333;"></div>
        <div style="height: 3px; background-color: #6c2021;"></div>
        <div style="height: 6px; background-color: #832829;"></div>
        <div style="height: 19px; background-color: #942b2c;"></div>
        <div style="height: 6px; background-color: #6c2021;"></div>
        <div style="height: 3px; background-color: #333333;"></div>
    </footer>
    
    <script src="./js/jquery.js"></script>
    <!-- <script src="./js/bootstrap.js"></script> -->
    <script src="./js/app.js"></script>
  </form> 
  </body>
</html>
